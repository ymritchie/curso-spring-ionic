<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>Detalhe do Produto</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-card>
        <img [src]="produto?.imageUrl || 'assets/imgs/prod.jpg'"/>
        <ion-card-content>
          <ion-card-title>
              {{ produto?.nome}}
          </ion-card-title>
          <p>{{ produto?.preco | currency}}</p>
        </ion-card-content>
    </ion-card>
    <button ion-button block outline (click)="addToCart(produto)">Adicionar ao crrrinho</button>
  </ion-content>
